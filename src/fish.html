<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sale Of Fish</title>
<link rel="stylesheet" href="css/reset.css" >
<style>
body {font-family: Arial, Helvetica, sans-serif; background-color: #f2f2f2;}
* {box-sizing: border-box;}

input[type=text], select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-top: 6px; margin-bottom: 16px; resize: vertical; }

input[type=submit] { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; }

input[type=submit]:hover { background-color: #45a049; }

.container { border: 1px solid #666; border-radius: 5px; background-color: #f2f2f2; padding: 20px; margin: auto; margin-top: 10%; width: 60%;}
</style>
</head>
<body>
<div class="container">
  <form>
    <label for="fname">붕어빵의 갯수</label>
    <input type="text" id="fname" name="firstname">

    <label for="lname">붕어빵의 가격</label>
    <input type="text" id="lname" name="lastname">

    <label for="result">결과</label>
    <input type="text" id="result" name="result">

    <input type="submit" value="계산">
  </form>
</div>
</body>    
</html>
